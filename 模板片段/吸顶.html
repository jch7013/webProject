<style>
.mod-top { line-height: 1; word-break: break-word; -webkit-tap-highlight-color: transparent; -webkit-user-select: none; box-sizing: border-box; width: 100%; height: 50px; position: relative; }
.mod-top a:link, .mod-top a:visited { text-decoration: none; }
.mod-top .mod-content { position: absolute; top: 0; left: 0; width: 100%; height: 50px; display: -webkit-box; display: -moz-box; display: -ms-flexbox; display: flex; -webkit-box-pack: justify; -moz-box-pack: justify; -ms-flex-pack: justify; -webkit-box-align: center; -moz-box-align: justify; -ms-flex-align: center; justify-content: space-between; align-content: center; background-color: #fff; z-index: 2; }
.mod-top .mod-content a { flex: 1; color: #333; flex: 1; -webkit-box-flex: 1; -moz-box-flex: 1; -webkit-flex: 1; -ms-flex: 1; text-align: center; box-sizing: border-box; display: block; font-family: "Microsoft Yahei"; font-size: 14px; line-height: 50px;}
.mod-top .mod-content .cur { color: #d90b0b; border-bottom: 3.5px solid #f02b2b; }
</style>
<section class="mod-top">
    <div class="mod-content">
        <a href="https://h5.m.jd.com/active/4QoPbMpLL7VkBTqVz5CJLn8M4Kev/index.html" target="_parent">享好物</a>
        <a href="javascript:;" class="cur">享大牌</a>
    </div>
</section>

<script>
$(function() {
    var wrapScrollTop = '';
    var WSTHandler = function() {
        wrapScrollTop = $(".mod-top").offset().top+5;
        $(window).unbind('scroll', WSTHandler);
    }
    var scrollHandler = function() {
        var winScrollTop = $(window).scrollTop();
        if(winScrollTop >= wrapScrollTop){
             $(".mod-content").css("position","fixed");
        }else if(winScrollTop <= wrapScrollTop){
            $(".mod-content").css("position","absolute");
        }
    }
    $(window).bind('scroll', WSTHandler);
    $(window).bind('scroll', scrollHandler);
});
</script>
