<style>
.user-bgImage{background:url(http://m.360buyimg.com/babel/jfs/t7504/348/3287734228/1401/150b8c69/59e95caeN660d1ee9.jpg) repeat-y; background-size: 100% 56.533vw;}
.presale-style-slide{width:100vw; height: 55.844vw; overflow: hidden; position: relative;}
.presale-style-slide-content {width:100%; height:54.844vw; white-space: nowrap; overflow-x: auto; overflow-y: hidden; -webkit-overflow-scrolling: touch; font-size: 12px; }
.presale-style-slide-content::-webkit-scrollbar,
.presale-style-slide-content::-webkit-scrollbar-thumb {display: none }
.presale-style-slide-content li{display: inline-block; width: 29.333vw; height: 54.844vw; line-height: 10.777vw; color: #c31078; background-color:#fff; text-align: center; margin-left: 1.244vw; margin-top:1.777vw; margin-bottom:0.266vw; font-size: 12px;}
.presale-style-slide-content .goodsPic{width:29.333vw; height: 29.333vw; position: relative; font-size: 12px;}
.presale-style-slide-content .goodsPic:after{display: block; content: "预售"; position: absolute; top:0; right:1.777vw; width:8.533vw; height:3.644vw; background-color:#ff3496; color:#fff; font-size: 1em; line-height:3.644vw; text-align: center;}
.presale-style-slide-content .goodsName{display: -webkit-box; width: 94%; height: 7.644vw; line-height: 3.822vw; -webkit-line-clamp: 2; -webkit-box-orient: vertical; word-break: break-all; white-space: normal; font-size: 1em; color:#0e0e0e; text-align: left; padding:0.888vw 3% 0 3%; overflow: hidden;}
.presale-style-slide-content .goodsYsPrice{width: 94%; height: 5.333vw; margin: 0 3%; font-size: 1.083em; color:#f12f2f; white-space: nowrap;}
.presale-style-slide-content .goodsPrice{width: 94%; height: 3.555vw; margin: 0 3% 0.888vw 3%; white-space: nowrap; font-size: 12px; line-height: 1;}
.presale-style-slide-content .goodsYsPrice .ys-price,
.presale-style-slide-content .goodsYsPrice .p-price{width:100%; font-family: "FZLTZHJW","Microsoft YaHei", "Arial"; line-height: 1; display: block; text-align: left;}
.presale-style-slide-content .goodsYsPrice .ys-price {color:#f12f2f; line-height: 5.333vw}
.presale-style-slide-content .p-price {display: inline-block; width: 100%; text-align: left; color:#9a9a9a; font-size: 1em; line-height: 1;}
.presale-style-slide-content .dingjin{width: 94%; height: 1.833em; margin: 0 3%; background-color:#ff3496; line-height: 1.833em; text-align: center; font-size: 0.833em;}
.presale-style-slide-content .dingjin a{ color:#fff;}
</style>

<div class="presale-style-slide user-bgImage">
    <ul class="presale-style-slide-content" id="jianhuoPresale"></ul>
</div>

<script>
!(function() {
    var presaleData = {
        ele: 'jianhuoPresale',
        data: '01909836',
        activityId: '00065675'
    };

    var $presaleEle=$('#'+presaleData.ele), detailAddress='';
    var getAddressType = {
        isAppAddress: function(){
            return !!location.pathname.match(/^\/mall\//);
        },
        isWQAddress: function(){
            return !!location.pathname.match(/^\/wq\//);
        }
    }

    if(getAddressType.isAppAddress()) {
        detailAddress = 'https://item.m.jd.com/ware/view.action?wareId=';
    } else if(getAddressType.isWQAddress()) {
        detailAddress = 'https://wqitem.jd.com/item/view?sku='
    }

    babel.babelProductInfo({
        data: {
            ids: presaleData.data, currentStageFlag: "", groupId: "", stageId: "", stage: "", num: "", position: ""
        },
        success: function(res) {
            var resc = res.list[0].groupInfoList[0].groupInfoList;
            var dom='',priceType='',btnType='';
            $.each(resc, function(idx, goodsList) {
                if(goodsList.presalePrice == ''){
                    priceType = '京东价:￥'+goodsList.pPrice;
                    btnType = '立即购买';
                } else {
                    priceType = '预售价:￥'+goodsList.presalePrice;
                    btnType = '预付'+goodsList.presaleDeposit+'元抵'+goodsList.presaleDepositWorth+'元';
                }
                dom+='<li><div class="goodsPic"><a class="J_ping" href="'+detailAddress+goodsList.skuId+'&clickUrl= target="_self" report-eventid="Babel_dev_sku" report-eventparam="'+presaleData.activityId+'_'+goodsList.skuId+'_'+res.list[0].groupInfoList[0].groupId+'_null_123456"><img src="'+goodsList.image+'"></a></div><div class="goodsName"><a class="J_ping" href="'+detailAddress+goodsList.skuId+'&clickUrl= target="_self" report-eventid="Babel_dev_sku" report-eventparam="'+presaleData.activityId+'_'+goodsList.skuId+'_'+res.list[0].groupInfoList[0].groupId+'_null_123456">'+goodsList.name+'</a></div><div class="goodsYsPrice"><a class="J_ping" href="'+detailAddress+goodsList.skuId+'&clickUrl= target="_self" report-eventid="Babel_dev_sku" report-eventparam="'+presaleData.activityId+'_'+goodsList.skuId+'_'+res.list[0].groupInfoList[0].groupId+'_null_123456"> <span class="ys-price">'+priceType+'</span></a></div><div class="goodsPrice"><a class="J_ping" href="'+detailAddress+goodsList.skuId+'&clickUrl= target="_self" report-eventid="Babel_dev_sku" report-eventparam="'+presaleData.activityId+'_'+goodsList.skuId+'_'+res.list[0].groupInfoList[0].groupId+'_null_123456"><span class="p-price">'+goodsList.presaleAppoints+'件已预订</span></a></div><div class="dingjin"><a class="J_ping" href="'+detailAddress+goodsList.skuId+'&clickUrl= target="_self" report-eventid="Babel_dev_sku" report-eventparam="'+presaleData.activityId+'_'+goodsList.skuId+'_'+res.list[0].groupInfoList[0].groupId+'_null_123456">'+btnType+'</a></div></li>';
            });
            $presaleEle.append(dom);
        },
        error: function(e) {
            alert(e)
        }
    });
})();
</script>
