<script type="text/javascript" src="lib/jquery-1.12.2.min.js"></script>
<script type="text/javascript">
$(function() {
	$.fn.sw = function(config) {
		var _this = $(this);
		var obj = {
			swBtn: _this.find(config.swBtn),
			swPic: _this.find(config.swPic)
		}

		var l = obj.swPic.length;
		var n = 1;

    	obj.swBtn.find('a').bind('click', function() {
    		if(n < l) {
    			$(obj.swPic).eq(n).addClass('sw-pic-active').siblings(obj.swPic).removeClass('sw-pic-active');
    			n++;
    		}else if(n == l){
    			$(obj.swPic).eq(0).addClass('sw-pic-active').siblings(obj.swPic).removeClass('sw-pic-active');
    			n = 1;
    		}
    	});
    }
});
</script>
<script type="text/javascript">
$(function() {
	$(".switchable-box").each(function() {
		$(this).sw({
			swBtn: '.sw-btn',
			swPic: '.sw-pic'
		});
	});
});
</script>
