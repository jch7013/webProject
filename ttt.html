var oldArr = [{first_name:"Colin",last_name:"Toh"},{first_name:"Addy",last_name:"Osmani"},{first_name:"Yehuda",last_name:"Katz"}];

        return item;
    });
}

var data = {
	a: '123',
	b: '567'
}
var type = ['ul','li','img'];
var list = '';

var arr1 = [];
function getNewArra() {
	$(data).each(function(i,d) {
		console.log(i)
	    type.map(function(item,index){

				arr.push(["<"+item+" src='"+d.a+"'>\n"].join(" "));

	    		arr.push(['<'+item+'>\n'].join(" "));
				arr1.unshift(['</'+item+'>\n'].join(" "));
	    	}
	    });
	});
